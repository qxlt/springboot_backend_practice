spring.application.name=api-gateway
server.port=9000

service.product.url=http://product-microservice-ice:8086
service.order.url=http://order-microservice-manual:8084
service.inventory.url=http://inventory-service-ice:8082

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realm/spring-microservice-security-realm


springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.urls[0].name=Product Service
springdoc.swagger-ui.urls[0].url=/aggregate/product-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/aggregate/order-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Inventory Service
springdoc.swagger-ui.urls[2].url=/aggregate/inventory-service/v3/api-docs
